<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        /* Receipt Page Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg, #FF8C00, #FF4500);
    color: white;
    margin: 0;
    padding: 0;
}

.receipt-container {
    width: 80%;
    margin: auto;
    padding: 30px;
    background: white;
    color: black;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h1 {
    color: #FF4500;
}

h2 {
    color: #FF4500;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    line-height: 1.6;
}

ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.book-item {
    background: #f1f1f1;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    transition: 0.3s ease-in-out;
}

.book-item:hover {
    transform: scale(1.05);
}

.total {
    font-size: 18px;
    font-weight: bold;
    color: #FF4500;
    margin-top: 15px;
}

.print-btn {
    background: #FF4500;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 20px;
}

.print-btn:hover {
    background: #FF8C00;
}

    </style>
    <div class="receipt-container">
        <h1>ðŸ“œ Borrowing Receipt</h1>
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Phone:</strong> <span id="user-phone"></span></p>

        <ul id="borrowed-items-receipt"></ul>
        <p class="total"><strong>Total Books:</strong> <span id="total-books-receipt"></span></p>

        <button onclick="window.print()" class="print-btn">ðŸ–¨ Print Receipt</button>
    </div>

    <script>
        function loadReceipt() {
            let userDetails = JSON.parse(localStorage.getItem("userDetails"));
            let borrowedBooks = JSON.parse(localStorage.getItem("borrowedBooks")) || [];
    
            if (userDetails) {
                document.getElementById("user-name").textContent = userDetails.name || "N/A";
                document.getElementById("user-email").textContent = userDetails.email || "N/A";
                document.getElementById("user-phone").textContent = userDetails.phone || "N/A";
            } else {
                document.getElementById("user-name").textContent = "No data found";
                document.getElementById("user-email").textContent = "No data found";
                document.getElementById("user-phone").textContent = "No data found";
            }
    
            let bookList = document.getElementById("borrowed-items-receipt");
            let totalBooks = 0;
    
            bookList.innerHTML = ""; // Clear old data before updating
    
            if (borrowedBooks.length > 0) {
                borrowedBooks.forEach(book => {
                    let li = document.createElement("li");
                    li.className = "book-item";
                    li.textContent = `ðŸ“– ${book.title} - ${book.author} x ${book.quantity}`;
                    bookList.appendChild(li);
                    totalBooks += book.quantity;
                });
            } else {
                bookList.innerHTML = "<li class='book-item'>No books borrowed.</li>";
            }
    
            document.getElementById("total-books-receipt").textContent = totalBooks;
        }
    
        loadReceipt();
    </script>
</body>
</html>
